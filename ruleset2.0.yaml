  - git-repo: https://gerrit-gamma.gic.ericsson.se/#/admin/projects/${git-repo-path}

  - enabled-helm-design-rules: "-DhelmDesignRule.config.drHc011=enable -DhelmDesignRule.config.DR-D1126-030=enable -DhelmDesignRule.config.DR-D470217-001=exempt -DhelmDesignRule.config.DR-D1120-057=exempt -DhelmDesignRule.config.DR-D1120-061=exempt -DhelmDesignRule.config.DR-D1121-065=exempt -DhelmDesignRule.config.DR-D1123-113=exempt -DhelmDesignRule.config.DR-D1120-045=exempt -DhelmDesignRule.config.DR-D1123-133=exempt"

